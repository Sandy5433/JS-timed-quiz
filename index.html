<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>

  </head>

  <body>

    <section>
      <div id="scores">
        <a href="./highscore.html">View Highscores</a>
      </div>
      <div>Time: <span class="timer">75</span></div>
      
    </section>

    <main class="cover-page">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
      <button class="start-button">Start Quiz</button>
    </main>

    <section class="question">
      <h2 class="question-title">This is an example questions</h2>
      <button class="choices" id="choice1">Option 1</button>
      <button class="choices" id="choice2">Option 2</button>
      <button class="choices" id="choice3">Option 3</button>
      <button class="choices" id="choice4">Option 4</button>
    </section>

        <section class="end-quiz">
      <h2>All done!</h2>
      <p>Your final score is <span class="user-score"> </span></p>
      <label for="user-initial">Enter initials: </label>
      <input type="text" id="user-initial">
      <button class="submit-init"><a href="./highscore.html">Submit</a></button>
    </section>

    <p class="feedback">This is answer feedback</p>

    <script src="./assets/js/script.js"></script>

  </body>
  
</html>
